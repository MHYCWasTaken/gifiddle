<!doctype html>
<html lang="en">
    <head>
        <title>GIFLab</title>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Remote libraries -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/slate/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
        <!-- Local libraries -->
        <link rel="stylesheet" href="lib/css/range.css">
        
        <script src="lib/js/minivents.js"></script>
        
        <!-- Local site -->
        <link rel="stylesheet" href="css/giflab.css">
        
        <script src="js/gif.js"></script>
        <script src="js/gifplayer.js"></script>
        <script src="js/giflab.js"></script>
        
    </head>
    <body>
        <div id="loader" class="center">
            <i class="fa fa-spinner fa-pulse"></i>
        </div>
        
        <canvas id="viewport" class="center" width="0" height="0"></canvas>
        
        <nav id="toolbar" class="flex-container navbar navbar-default navbar-fixed-bottom">   
            <div id="toolbar-menu" class="navbar-inner flex">
                <a class="navbar-brand" href="#">GIFLab</a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                                <i class="fa fa-file-image-o"></i> Open <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" class="file-link">Local file</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" data-toggle="modal" data-target="#modal-url">Remote file</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                                <i class="fa fa-cogs"></i> Options <strong class="caret"></strong>
                            </a>
                            <div class="dropdown-menu form-menu">
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox" id="checkbox-render-raw">Render raw frames
                                  </label>
                                </div>
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox" id="checkbox-show-info">Show information
                                  </label>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
            
            <div id="toolbar-controls" class="flex-container">
                <div class="buttons btn-group" role="group">
                    <button type="button" data-command="toggle" class="btn btn-default">
                        <i class="fa fa-play icon-play"></i>
                        <i class="fa fa-pause icon-pause"></i>
                    </button>
                    <button type="button" data-command="setFirst" class="btn btn-default"><i class="fa fa-fast-backward"></i></button>
                    <button type="button" data-command="setPrevious" class="btn btn-default"><i class="fa fa-step-backward"></i></button>
                    <button type="button" data-command="setNext" class="btn btn-default"><i class="fa fa-step-forward"></i></button>
                    <button type="button" data-command="setLast" class="btn btn-default"><i class="fa fa-fast-forward"></i></button>
                </div>

                <div class="slider-container">
                    <input class="slider" type="range" min="0" max="0">
                </div>
                
                <div class="slider-value-container">
                    <span class="slider-value badge">0</span>
                </div>
            </div>

            <div id="toolbar-extras" class="navbar-inner flex">
                <ul class="nav navbar-nav navbar-right">
                    <li class="comment-link">
                        <a href="#" data-toggle="modal" data-target="#modal-comment">
                            <i class="fa fa-comments"></i> Comments <span class="badge">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="modal fade" id="modal-url" tabindex="-1" role="dialog" aria-labelledby="modal-url-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modal-url-label">Open remote GIF file</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                          <input class="form-control" id="input-url" placeholder="URL" type="url">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="button-url">Load</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="modal-comment" tabindex="-1" role="dialog" aria-labelledby="modal-comment-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modal-comment-label">GIF file comments</h4>
                    </div>
                    <div class="modal-body">
                        <pre class="comment-box">
                        </pre>
                        <div class="flex-container">
                            <div><a class="pager-previous" href="#"><i class="fa fa-arrow-left"></i> Previous</a></div>
                            <div class="flex"></div> 
                            <div><a class="pager-next" href="#">Next <i class="fa fa-arrow-right"></i></a></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
